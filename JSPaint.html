<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="pain_style.css">
    <title>paint_js</title>
    <link rel="shortcut icon" href="icon.png" type="image/png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body >
    <div class="grid">
        <!--         TOP BATTON          -->

        <div class="edit_button_net_columns">
          <button type="button" class="edit_button draw"><img src="https://icons-for-free.com/iconfiles/png/512/brush+paint+tool+icon-1320183223127207427.png" alt="#"></button>
          <button id="cler" type="button allclear" class="edit_button" onclick="clear()"><img src="https://svgsilh.com/svg_v2/31226.svg" alt="#"></button>
          <input type="color" id="inpot">
          <input type="range" id="size_pencil" min="3" max="50" step="1" value="2" style="grid-column-start: 4; grid-column-end: 7;">
        </div>
        <!--       LEFT BUTTON          -->

        <div class="edit_button_net_row">
          <button type="button" class="edit_button lwstick" ><img src="https://cdn1.iconfinder.com/data/icons/design-7/96/Eraser-512.png" alt="#"></button>
          <!-- <button type="button" class="edit_button_row" ><img src="https://image.flaticon.com/icons/png/512/93/93640.png" alt="#"></button> -->
          <button type="button" class="edit_button fill"><img src="https://iconarchive.com/download/i49403/designcontest/outline/Paint.ico" alt="#"></button>
          <button type="button" class="edit_button" onclick="fill_painting_bol()"><img src="https://i.ibb.co/N31R9bx/2.png" alt="#"></button>
          <button type="button" id="download_bt" class="edit_button" onclick="SCREEN()"><a id="download_canvas" href="" download=""><img src="https://img.icons8.com/pastel-glyph/2x/download.png" alt="#"></a></button>
          <button type="button" class="edit_button" onclick="back_cavas()"><img src="https://image.flaticon.com/icons/png/512/60/60577.png" alt="#"></button>
          <button type="button" class="edit_button" onclick="back_cavas()">field<input type="color" id="inpu-color-field" value="#ffffff"></button>
          <!--<button type="button" class="edit_button_row" id="paintbucket"><img src="http://s1.iconbird.com/ico/2014/1/631/w512h5121390856655paintbucket512.png" alt="#"></button>-->
        </div>
        <!--        CANVAS             -->

        <div class="stars">
          <canvas id="star" class="star"></canvas>

        </div>
    </div>
        <!--      SKRIPT              -->

    <script type="text/javascript" src="paint.js"></script>
  </body>
</html>
